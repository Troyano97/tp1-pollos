<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-navbar-color {
          background-color: #ffee00; 
        }
      </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Los pollos hermanos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Proximamente</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>


    <img id="img-titulo" src="https://img.itch.zone/aW1nLzEwODIwNDM0LmpwZw==/original/59nbK3.jpg" alt="" srcset="">
    <img id="img-portada" src="https://blog-eeuu.com/wp-content/uploads/2018/08/breaking-bad-logo.jpeg" alt=""
        srcset="">
    <div id="div-cant-productos">
        <legend>Seleccione la cantidad de productos: </legend>
        <select name="cant-mostrar-productos" id="cant-mostrar-productos">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
    </div>
    <br>
    <div id="div-cantidades">
        <legend>Permitido por cada producto: </legend>
        <select name="cantidad-por-productos" id="cantidad-por-producto">
            <option value="1">1</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <br>
    <div id="div-colores">
        <legend>Colores Disponibles: </legend>
        <select name="select-colores" id="select-colores">
            <option value="ninguno">Ninguno</option>
            <option value="naranja-rojo">Naranja y rojo</option>
            <option value="blanco-violeta">Blanco y violeta</option>
            <option value="verde-rosa">Verde y rosa</option>
        </select>
        <br>
        <button id="boton-generar" onclick="generarProductos()">Mostrar</button>
    </div>

    <div id="mostrar-info-seleccion">
    </div>

    <div id="mostrar-productos-selec">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
